<!DOCTYPE html>
<html>
  <head>
    <title>Full player example</title>
    
    <style>
        #videoplayer{
            width: 550px;
            background-color: #000;
            position: absolute;
        }
    </style>
    <script type="text/javascript">
        function init() {        // Master function, encapsulates all functions
            var vid = document.getElementById("vid");                                               
            if (vid.canPlayType) {   // tests that we have HTML5 video support
                document.getElementById("buttonbar").style.display = "block";                
                vid.src == "../static/video.mp4";
                function vidplay(evt) {
                    if (vid.src == "") {  // inital source load
                        getVideo();
                    }
                    button = evt.target; //  get the button id to swap the text based on the state                                    
                    if (vid.paused) {   // play the file, and display pause symbol
                        video.play();
                        button.textContent = "||";
                    } else {              // pause the file, and display play symbol  
                        vid.pause();
                        button.textContent = ">";
                    }
                }
              var  seekslider=document.getElementById("seekslider");
              var curtimetext=document.getElementById("curtimetext");
              var durtimetext=document.getElementById("durtimetext");
              var mutebtn=document.getElementById("mutebtn");
              var volumeslider=document.getElementById("volumeslider");
              var fullscreen=document.getElementById("fullscreen");
              mutebtn.addEventListener("click",vidmute,false);
              seekslider.addEventListener("change",vidseek,false);
              vid.addEventListener("timeupdate",seektimeupdate,false);
              volumeslider.addEventListener("change",setvolume,false);
              fullscreen.addEventListener("click",getfullscreen,false);
                function vidseek(){
    var seekto= vid.duration*(seekslider.value / 100);
    vid.currentTime = seekto;
}
function seektimeupdate(){
  var nt=vid.currentTime*(100/vid.duration);
  seekslider.value =nt;
  var curmins=Math.floor(vid.currentTime/60);
  var cursecs=Math.floor(vid.currentTime - (curmins * 60));
  var durmins=Math.floor(vid.duration/60);
  var dursecs=Math.floor(vid.duration -( durmins * 60));
  if(cursecs < 10){
    cursecs="0"+cursecs;
  }
  if(dursecs < 10)
  {
    dursecs = "0"+dursecs;
  }
  if(curmins < 10){
    curmins ="0"+curmins;
  }
  if(durmins < 10)
  {
    durmins = "0"+durmins;
  }
 curtimetext.innerHTML = curmins+":"+cursecs;
 durtimetext.innerHTML = durmins+":"+dursecs;
}
function vidmute(){
    if (vid.muted) {
   vid.muted = false;
   mutebtn.innerHTML="mute";
   volumeslider.value =75;
 }
 else
 {
    vid.muted = true;
    mutebtn.innerHTML="unmute";
    volumeslider.value =0;
 }
}       
function setvolume(){
 vid.volume = volumeslider.value /100;
}
function getfullscreen(){
    if(vid.requestfFullScreen){
        vid.requestFullscreen();
    }else if(vid.webkitRequestFullScreen){
        vid.webkitRequestFullscreen();
    }else if(vid.mozRequestFullScreen){
        vid.mozRequestFullscreen();
    }else if(vid.msRequestFullScreen){
        vid.msRequestFullscreen();
    }
}
                function getVideo() {
                    var fileURL = "https://static.videezy.com/system/resources/previews/000/004/298/original/22.mp4";  // get input field                    
                    if (fileURL != "") {
                        video.src = fileURL;
                        video.load();  // if HTML source element is used
                        document.getElementById("play").click();  // start play
                    } else {
                        errMessage("Enter a valid video URL");  // fail silently
                    }
                }

                //  skip forward, backward, or restart
                function setTime(tValue) {
                    try {
                        if (tValue == 0) {
                            video.currentTime = tValue;
                        }
                        else {
                            video.currentTime += tValue;
                        }

                     } catch (err) {
                         // errMessage(err) // show exception
                     errMessage("Video content might not be loaded");
                       }
             }
                //  display an error message 
                function errMessage(msg) {
                // displays an error message for 5 seconds then clears it
                    document.getElementById("errorMsg").textContent = msg;
                    setTimeout("document.getElementById('errorMsg').textContent=''", 5000);
                }
                //  Play
                document.getElementById("play").addEventListener("click", vidplay, false);
                //  Restart
                document.getElementById("restart").addEventListener("click", function () {
                    setTime(0);
                }, false);
                //  Skip backward 10 seconds
                document.getElementById("rew").addEventListener("click", function () {
                    setTime(-10);
                }, false);
                //  Skip forward 10 seconds
                document.getElementById("fwd").addEventListener("click", function () {
                    setTime(10);
                }, false);
                //  set src == latest video file URL
                document.getElementById("loadVideo").addEventListener("click", getVideo, false);

                // fail with message 
                vid.addEventListener("error", function (err) {
                    errMessage(err);
                }, true);

                // playback speed buttons
                document.getElementById("slower").addEventListener("click", function () {
                    vid.playbackRate -= .25;
                }, false);
                document.getElementById("faster").addEventListener("click", function () {
                    vid.playbackRate += .25;
                }, false);
                document.getElementById("normal").addEventListener("click", function () {
                    vid.playbackRate = 1;
                }, false);

document.getElementById("play").click();
            } // end of runtime
        }// end of master         
    </script>

    </head>
    <body onload="init();" >        
<div id="videoplayer">
    <video id="vid"  height="320" width="640" title="Sig 0700">            
         HTML5 Video is required for this example
    </video>

    <div id="buttonbar" style="display: none;")>
        <button id="restart" title="Restart button">[]</button> 
        <button id="slower" title="Slower playback button">-</button> 
        <button id="rew" title="Rewind button" >&lt;&lt;</button>
        <button id="play" title="Play button">&gt;</button>
        <button id="fwd" title="Forward button" >&gt;&gt;</button>
        <button id="faster" title="Faster playback button">+</button>
        <button id="normal" title="Reset playback rate button">=</button>  
         <input id="seekslider" type="range" min="0" max="100" value="0" step="1">
         <span id="curtimetext"></span>/<span id="durtimetext"></span>
         <button id="mutebtn">Mute</button>
         <input id="volumeslider" type="range" min="0" max="100" value="100" step="1">
         <button id="fullscreen">[]</button>      
    </div>    
    <div id= "inputField" style="display:none;" >
        <label>Type or paste a video URL: <br/>
        <input type="text" id="videoFile" style="width: 300px;"  title="video file input field" value="http://ie.microsoft.com/testdrive/ieblog/2011/nov/pp4_blog_demo.mp4" />        
        <button id="loadVideo" title="Load video button" >Load</button>
        </label>
    </div>
    <div title="Error message area" id="errorMsg" style="color:Red;"></div> 
    </div> 
    </body>
</html>
